@if (loaderType() === 'spinner') {
  <p-progress-spinner strokeWidth="8" fill="transparent"
                      ariaLabel="loading"/>
}

@if (loaderType() === 'card') {
  <div class="card">
    <div class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
      <div class="flex mb-4">
        <p-skeleton shape="circle" size="4rem" class="mr-2"/>
        <div>
          <p-skeleton width="10rem" class="mb-2"/>
          <p-skeleton width="5rem" class="mb-2"/>
          <p-skeleton height=".5rem"/>
        </div>
      </div>
      <p-skeleton width="100%" height="150px"/>
      <div class="flex justify-between mt-4">
        <p-skeleton width="4rem" height="2rem"/>
        <p-skeleton width="4rem" height="2rem"/>
      </div>
    </div>
  </div>
}

@if (loaderType() === 'table') {
  <div class="h-auto w-[90vw]">
    <p-table [value]="products">
      <ng-template #header>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr>
          <td>
            <p-skeleton/>
          </td>
          <td>
            <p-skeleton/>
          </td>
          <td>
            <p-skeleton/>
          </td>
          <td>
            <p-skeleton/>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
